<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário</title>
  <script src="cadastro.js" async defer></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="d-flex flex-column my-3 mx-3">
    <h1>Cadastrar Usuário</h1>
  
    <form onsubmit="cadastraUsuario()" class="w-50">
      <label for="nome" class="form-label">Nome:</label>
      <input name="nome" id="nome" type="text" class=" form-control">
      <br>
  
      <label for="telefone" class="form-label">Telefone:</label>
      <input name="telefone" id="telefone" type="text" class="form-control">
      <br>
  
      <label for="endereco" class="form-label">Endereco:</label>
      <input name="endereco" id="endereco" type="text" class="form-control">
      <br>
  
      <label for="cpf" class="form-label">Cpf:</label>
      <input name="cpf" id="cpf" type="text" class="form-control">
      <br>
  
      <button type="submit" class="btn btn-info">
        Enviar
      </button>
    </form>
  
    <br>
  
    <button class="btn btn-info w-25">
      <a href="/index.html" class="text-reset">
        Voltar
      </a>
    </button>
  </div>
</body>
</html>
